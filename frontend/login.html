<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - EcoLearn</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    a {
      text-decoration: none;
    }

    .backArrow {
      font-size: 3rem;
      color: green;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--light-color);
    }

    .auth-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 400px;
    }

    .auth-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--dark-color);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      color: var(--text-color);
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .form-group input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
    }

    .form-extras {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    .form-extras label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .form-extras a {
      color: var(--secondary-color);
      text-decoration: none;
    }

    .form-extras a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: center;
    }

    .auth-footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .auth-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h2>Login</h2>
      <a href="/" class="backArrow">&lArr;</a>
      <form id="loginForm">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input id="login-email" type="email" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input id="login-password" type="password" required />
        </div>
        <div class="form-extras">
          <label>
            <input type="checkbox" id="show-password" />
            Show Password
          </label>
        </div>
        <div class="form-extras">
          <label>
            <input type="checkbox" id="remember-me" />
            Remember Me
          </label>
        </div>
        <button type="submit" class="btn btn-primary btn-full">Login</button>
        <div id="login-error" class="error-message"></div>
      </form>
      <div class="auth-footer">
        <a href="/forgot-password">Forgot Password?</a>
      </div>

      <div class="auth-footer">
        <span>Don't have an account?</span> <a href="/signup">Sign Up</a>
      </div>
    </div>
  </div>

  <script>
    // Load remembered email
    document.addEventListener('DOMContentLoaded', () => {
      const rememberedEmail = localStorage.getItem('rememberEmail');
      if (rememberedEmail) {
        document.getElementById('login-email').value = rememberedEmail;
        document.getElementById('remember-me').checked = true;
      }
    });

    // Toggle password visibility
    document.getElementById('show-password').addEventListener('change', (e) => {
      const pwdInput = document.getElementById('login-password');
      pwdInput.type = e.target.checked ? 'text' : 'password';
    });

    // Handle login
    document.getElementById('loginForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const remember = document.getElementById('remember-me').checked;
      const errorBox = document.getElementById('login-error');

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('ecoUser', email);
        if (remember) {
          localStorage.setItem('rememberEmail', email);
        } else {
          localStorage.removeItem('rememberEmail');
        }
        window.location.href = '/dashboard';
      } else {
        errorBox.textContent = data.error || 'Login failed. Please try again.';
      }
    });
  </script>
</body>
</html>
