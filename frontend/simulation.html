<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLearn Simulation Engine</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/simulation.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-leaf"></i>
                <span>EcoLearn AI</span>
            </div>
            <a href="/hub" class="btn btn-outline" style="margin-left: auto;">Back to Hub</a>
        </div>
    </nav>

    <div class="sim-container space-up-sp">
        <div class="sim-grid-area">
            <h2 id="sim-title">Loading Simulation...</h2>
            <p id="sim-desc">Please wait.</p>

            <div class="resources-display" id="resources-display">
                <!-- Resources will be injected here -->
            </div>

            <div id="game-grid">
                <!-- Grid cells generated by JS -->
            </div>
        </div>

        <div class="sim-controls">
            <h3>Build Menu</h3>
            <div id="entity-list">
                <!-- Build buttons injected here -->
            </div>

            <div id="entity-info"
                style="background: #e1f5fe; padding: 10px; border-radius: 8px; margin: 10px 0; min-height: 60px; font-style: italic;">
                Hover over an item to see details.
            </div>

            <hr>
            <h3>Simulation Status</h3>
            <p><strong><i class="fas fa-clock"></i> Day:</strong> <span id="game-day">1</span></p>
            <p>The simulation runs automatically. Build structures to affect resources.</p>
        </div>
    </div>

    <script src="/js/simulation_engine.js"></script>
</body>

</html>
