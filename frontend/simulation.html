<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLearn Simulation Engine</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/simulation.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/dashboard" class="nav-logo" style="text-decoration: none;">
                <i class="fas fa-leaf"></i>
                <span>EcoLearn AI</span>
            </a>

            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <ul class="nav-menu" id="nav-menu">
                <li><a href="/dashboard" class="nav-link">Dashboard</a></li>
                <li><a href="/hub" class="nav-link">Back to Hub</a></li>
            </ul>
        </div>
    </nav>

    <!-- Floating AI Chat Button -->
    <button id="ai-chat-btn" class="fab-chat" title="Talk to the Spirit">
        <i class="fas fa-robot"></i>
    </button>

    <div class="sim-container space-up-sp">
        <div class="sim-grid-area">
            <h2 id="sim-title">Loading Simulation...</h2>
            <p id="sim-desc">Please wait.</p>

            <div class="resources-display" id="resources-display">
                <!-- Resources will be injected here -->
            </div>

            <div id="game-grid">
                <!-- Grid cells generated by JS -->
            </div>
        </div>

        <div class="sim-controls">
            <h3>Build Menu</h3>
            <div id="entity-list">
                <!-- Build buttons injected here -->
            </div>

            <div id="entity-info"
                style="background: #e1f5fe; padding: 10px; border-radius: 8px; margin: 10px 0; min-height: 60px; font-style: italic;">
                Hover over an item to see details.
            </div>

            <hr>
            <h3>Simulation Status</h3>
            <p><strong><i class="fas fa-clock"></i> Day:</strong> <span id="game-day">1</span></p>
            <p>The simulation runs automatically. Build structures to affect resources.</p>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/simulation_engine.js"></script>
    <!-- Chat Modal -->
    <div id="chat-modal" class="modal">
        <div class="modal-content chat-content">
            <div class="modal-header">
                <h3>Talk to the Spirit</h3>
                <span class="close" id="close-chat">&times;</span>
            </div>
            <div id="chat-messages" class="chat-messages">
                <div class="message system">
                    Ask me anything about this world!
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Why are there so many rockets?">
                <button id="send-chat" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
